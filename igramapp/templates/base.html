  <style>
    body{
      overflow-x: hidden;
    }
    body{
      background-color: rgba(219, 219, 219, 0.371);
    }
    .outline-none{
      outline: none;
    }
    .img-center-thumbnail{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    {% comment %} .neumorphism{
      border-radius: 15px;
      background: #e6e6e6; 
      box-shadow:  9px 9px 18px #d4d4d4,
      -9px -9px 18px #f8f8f8;
    }
    .neumorphism-dark{
      border-radius: 15px;
background: #282828;
box-shadow: inset 5px 5px 10px #222222,
            inset -5px -5px 10px #2e2e2e;
    } {% endcomment %}
    .boxshadow{
      border-radius: 10px;
      background-color: rgba(245, 245, 245, 0.83);
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }
    label{
      font-family: 'Poppins', sans-serif;
    }
    .boxshadow-bottom{
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }
    .bg-color{
      background-color: rgba(245, 245, 245, 1);
    }
    .flex-flow{
      flex-flow: row;
      overflow-x: auto;
    }
    .color{
      color: #929292;
    }
  </style>
